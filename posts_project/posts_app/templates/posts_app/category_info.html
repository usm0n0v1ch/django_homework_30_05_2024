{% extends 'posts_app/base.html' %}

{% block title %}Информация о категории{% endblock %}

{% block content %}
<h1>Посты {{ category.name }}</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post_info' pk=post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет постов</p>
    {% endif %}
{% endblock %}
