
{% extends 'posts_app/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<a href=" {% url 'category' %}">Категории</a>
<a href="{% url 'add_post' %}">Добавить пост</a>
{% for post in posts%}
    <h2>{{ post.title }}</h2>
    <a href=" {% url 'delete_post' pk=post.pk %}">Удалить</a>
    <a href=" {% url 'edit_post' pk=post.pk %}">Редактировать</a>
    <a href="{% url 'post_info' pk=post.pk %}">Информация о посте</a>


{% endfor %}


{% endblock %}
