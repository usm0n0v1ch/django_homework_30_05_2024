{% extends 'posts_app/base.html' %}

{% block title %}Удаление категории{% endblock %}

{% block content %}
<h1>Удаление категории</h1>
    <p>Удалить категорию- "{{ category.name }}"?</p>

    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
<a href="{% url 'category' %}">Назад</a>
{% endblock %}
